<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Drawing 1</title>
    <link rel="stylesheet" href="css/cube.css">
  </head>

  <body>
    <img src="media/ryad_dyor.jpg"></img>
    <button type="button" id="left">Left</button>
    <button type="button" id="right">Right</button>
    <button type="button" id="top">Top</button>
    <button type="button" id="bottom">Bottom</button>
    <button type="button" id="front">Front</button>
    <button type="button" id="back">Back</button>

    <div id="container">
      <div id="cube">
        <div class="front"></div>
        <div class="back"></div>
        <div class="top"></div>
        <div class="bottom"></div>
        <div class="left"></div>
        <div class="right"></div>
      </div> <!-- // .cube -->
    </div> <!-- // #container -->

    <script src="js/cube.js"></script>
  </body>
</html>
